<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de administración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Panel de administración</h2>
    <a href="logout.php">Cerrar sesión</a>
    <h3>Lista de productos</h3>
    <!-- Aquí se mostrarán los productos en una tabla -->
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Imagen</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- Los productos se cargarán aquí dinámicamente mediante JavaScript -->
        </tbody>
    </table>
    <h3>Agregar nuevo producto</h3>
    <form id="addProductForm" action="add_product.php" method="post">
        <label for="productName">Nombre:</label>
        <input type="text" id="productName" name="nombre" required><br>
        <label for="productImage">Imagen:</label>
        <input type="text" id="productImage" name="imagen" required><br>
        <label for="productDescription">Descripción:</label>
        <textarea id="productDescription" name="descripcion" rows="4" required></textarea><br>
        <input type="submit" value="Agregar producto">
    </form>

    <script src="admin_panel.js"></script>
</body>
</html>
