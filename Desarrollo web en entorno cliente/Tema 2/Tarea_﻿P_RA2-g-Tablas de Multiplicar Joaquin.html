<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joaqu√≠n</title>
</head>
<body>
    
</body>
<script>
    // Tabla de multiplicar del 7 utilizando un bucle for
console.log("Tabla de multiplicar del 7:");
for (let i = 1; i <= 10; i++) {
  console.log(`7 x ${i} = ${7 * i}`);
}

// Tabla de sumar del 8 utilizando un bucle while
console.log("\nTabla de sumar del 8:");
let j = 1;
while (j <= 10) {
  console.log(`8 + ${j} = ${8 + j}`);
  j++;
}

// Tabla de dividir del 9 utilizando un bucle do-while
console.log("\nTabla de dividir del 9:");
let k = 1;
do {
  console.log(`9 / ${k} = ${9 / k}`);
  k++;
} while (k <= 10);

// Operaciones con desplazamiento de bits
console.log("\nOperaciones con desplazamiento de bits:");
const num1 = 125;
const num2 = 8;
const num3 = 40;
const num4 = 4;

console.log(`${num1} / ${num2} = ${num1 >> num2}`);
console.log(`${num3} x ${num4} = ${num3 << num4}`);
console.log(`${num1} / 2 = ${num1 >> 1}`);
console.log(`${num4} x 16 = ${num4 << 4}`);

</script>
</html>
