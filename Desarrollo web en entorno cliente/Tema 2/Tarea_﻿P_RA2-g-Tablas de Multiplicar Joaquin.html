<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea_PR2-g-Tablas de Multiplicar Joaquín</title>
</head>
<body>
    <h1>Tarea_PR2-g-Tablas de Multiplicar Joaquín</h1>
    <div id="resultados"></div>
</body>
<script>
    // Tabla de multiplicar del 7 utilizando un bucle for.
    let resultados = "Tabla de multiplicar del 7:<br>";
    for (let i = 1; i <= 10; i++) {
        resultados += `7 x ${i} = ${7 * i}<br>`;
    }

    // Tabla de sumar del 8 utilizando un bucle while.
    resultados += "<br>Tabla de sumar del 8:<br>";
    let j = 1;
    while (j <= 10) {
        resultados += `8 + ${j} = ${8 + j}<br>`;
        j++;
    }

    // Tabla de dividir del 9 utilizando un bucle do-while.
    resultados += "<br>Tabla de dividir del 9:<br>";
    let k = 1;
    do {
        resultados += `9 / ${k} = ${9 / k}<br>`;
        k++;
    } while (k <= 10);

    // Operaciones con desplazamiento de bits.
    resultados += "<br>Operaciones con desplazamiento de bits:<br>";
    const num1 = 125;
    const num2 = 8;
    const num3 = 40;
    const num4 = 4;
    
    resultados += `${num1} / ${num2} = ${num1 >> num2}<br>`;
    resultados += `${num3} x ${num4} = ${num3 << num4}<br>`;
    resultados += `${num1} / 2 = ${num1 >> 1}<br>`;
    resultados += `${num4} x 16 = ${num4 << 4}<br>`;

    // Agrega los resultados al elemento "resultados" en el HTML
    document.getElementById("resultados").innerHTML = resultados;
</script>
</html>
