<html>
<head>
    <title>Clasificador de triángulos</title>
</head>
<body>
    <h1>Clasificador de triángulos</h1>
    <p>Introduce los lados de 4 triángulos y pulsa el botón para clasificarlos según sus lados.</p>
    <form id="formulario">
        <table>
            <tr>
                <th>Triángulo</th>
                <th>Lado 1</th>
                <th>Lado 2</th>
                <th>Lado 3</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="number" id="lado11" min="1" required></td>
                <td><input type="number" id="lado12" min="1" required></td>
                <td><input type="number" id="lado13" min="1" required></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="number" id="lado21" min="1" required></td>
                <td><input type="number" id="lado22" min="1" required></td>
                <td><input type="number" id="lado23" min="1" required></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="number" id="lado31" min="1" required></td>
                <td><input type="number" id="lado32" min="1" required></td>
                <td><input type="number" id="lado33" min="1" required></td>
            </tr>
            <tr>
                <td>4</td>
                <td><input type="number" id="lado41" min="1" required></td>
                <td><input type="number" id="lado42" min="1" required></td>
                <td><input type="number" id="lado43" min="1" required></td>
            </tr>
        </table>
        <input type="submit" value="Clasificar">
    </form>
    <div id="resultado"></div>
    <script>
        //Función que clasifica un triángulo según sus lados
        function clasificarTriangulo(lado1, lado2, lado3) {
            //Comprobar que los lados forman un triángulo válido
            if (lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
                //Comprobar si los lados son iguales
                if (lado1 == lado2 && lado1 == lado3) {
                    return "equilátero";
                }
                //Comprobar si dos lados son iguales
                else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                    return "isósceles";
                }
                //Si no, el triángulo es escaleno
                else {
                    return "escaleno";
                }
            }
            //Si no, los lados no forman un triángulo válido
            else {
                return "inválido";
            }
        }
        
        //Función que lee los datos del formulario y muestra el resultado
        function mostrarResultado(evento) {
            //Evitar que se recargue la página al enviar el formulario
            evento.preventDefault();
            //Obtener los elementos del formulario
            var lado11 = document.getElementById("lado11");
            var lado12 = document.getElementById("lado12");
            var lado13 = document.getElementById("lado13");

            var lado11 = document.getElementById("lado21");
            var lado12 = document.getElementById("lado22");
            var lado13 = document.getElementById("lado23");

            var lado11 = document.getElementById("lado31");
            var lado12 = document.getElementById("lado32");
            var lado13 = document.getElementById("lado33");

            var lado11 = document.getElementById("lado41");
            var lado12 = document.getElementById("lado42");
            var lado13 = document.getElementById("lado43");
            //Muestra el resultado
            var resultado = document.getElementById("resultado");
            //Obtener los valores de los lados
            var l11 = Number(lado11.value);
            var l12 = Number(lado12.value);
            var l13 = Number(lado13.value);

            var l21 = Number(lado21.value);
            var l22 = Number(lado22.value);
            var l23 = Number(lado23.value);

            var l31 = Number(lado31.value);
            var l32 = Number(lado32.value);
            var l33 = Number(lado33.value);

            var l41 = Number(lado41.value);
            var l42 = Number(lado42.value);
            var l43 = Number(lado43.value);

            //Clasificar los triángulos
            var t1 = clasificarTriangulo(l11, l12, l13);

            var t2 = clasificarTriangulo(l21, l22, l23);

            var t3 = clasificarTriangulo(l31, l32, l33);

            var t4 = clasificarTriangulo(l41, l42, l43);

            //Contar la cantidad de cada tipo de triángulo

            var equilateros = 0;

            var isosceles = 0;
            
            var escalenos = 0;

            var invalidos = 0;

            var tipos = [t1, t2, t3, t4];
            for (var i = 0; i < tipos.length; i++) {
                switch (tipos[i]) {
                    case "equilátero":
                        equilateros++;
                        break;
                    case "isósceles":
                        isosceles++;
                        break;
                    case "escaleno":
                        escalenos++;
                        break;
                    case "inválido":
                        invalidos++;
                        break;
                }
            }
            //Encontrar el tipo de triángulo que se encuentra en menor cantidad
            var menor = Math.min(equilateros, isosceles, escalenos, invalidos);
            var menorTipo = "";
            if (menor == equilateros) {
                menorTipo = "equilátero";
            }
            else if (menor == isosceles) {
                menorTipo = "isósceles";
            }
            else if (menor == escalenos) {
                menorTipo = "escaleno";
            }
            else {
                menorTipo = "inválido";
            }
            //Mostrar el resultado en el div
            resultado.innerHTML = `
            <p>Los triángulos introducidos son:</p>
            <ul>
                <li>Triángulo 1: ${t1}</li>
                <li>Triángulo 2: ${t2}</li>
                <li>Triángulo 3: ${t3}</li>
                <li>Triángulo 4: ${t4}</li>
            </ul>
            <p>La cantidad de triángulos de cada tipo es:</p>
            <ul>
                <li>Equiláteros: ${equilateros}</li>
                <li>Isósceles: ${isosceles}</li>
                <li>Escalenos: ${escalenos}</li>
                <li>Inválidos: ${invalidos}</li>
            </ul>
            <p>El tipo de triángulo que se encuentra en menor cantidad es: ${menorTipo}</p>
            `;
        }
        
        //Asignar la función mostrarResultado al evento submit del formulario
        var formulario = document.getElementById("formulario");
        formulario.addEventListener("submit", mostrarResultado);
        </script>
        
</body>
</html>
