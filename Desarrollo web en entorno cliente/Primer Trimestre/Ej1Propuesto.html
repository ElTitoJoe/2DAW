<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Circunferencia</title>
</head>
<body>
    <h1>Calculadora de Circunferencia</h1>
    
    <label for="radio">Radio:</label>
    <input type="number" id="radio" value="5">
    <button onclick="calcularCircunferencia()">Calcular</button>

    <p id="resultadoArea"></p>
    <p id="resultadoLongitud"></p>
    <p id="resultadoDato1"></p>
    <p id="resultadoDato2"></p>

    <script>
        function calcularCircunferencia() {
            var radio = parseFloat(document.getElementById('radio').value);
            
            var area, longitud;
            if (radio > 0) {
                area = Math.PI * Math.pow(radio, 2);
                longitud = 2 * Math.PI * radio;
            } else {
                area = 0;
                longitud = 0;
            }

            document.getElementById('resultadoArea').textContent = "√Årea de la circunferencia: " + area.toFixed(2);
            document.getElementById('resultadoLongitud').textContent = "Longitud de la circunferencia: " + longitud.toFixed(2);

            var dato1 = "Ronaldo " +5 + 5;
            document.getElementById('resultadoDato1').textContent = "El dato 1 se quedaria como: " + dato1;

            var dato2 = 5 + 5 + "Ronaldo;";
            document.getElementById('resultadoDato2').textContent = "El dato 2 se quedaria como: " + dato2;
        }
    </script>
</body>
</html>
