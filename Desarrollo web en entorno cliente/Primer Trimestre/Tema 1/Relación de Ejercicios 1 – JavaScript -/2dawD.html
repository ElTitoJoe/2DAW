<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Operaciones Matemáticas</h1>
    <form>
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" name="numero"><br><br>
        
        <input type="button" value="Calcular" onclick="realizarOperaciones()">
    </form>

    <script>
        function realizarOperaciones() {
            var numero = parseFloat(document.getElementById("numero").value);
            
            if (!isNaN(numero)) {
                var doble = numero * 2;
                var triple = numero * 3;
                var cuadruple = numero * 4;
                
                var resultado = "Doble: " + doble + "\nTriple: " + triple + "\nCuádruple: " + cuadruple;
                
                alert(resultado);
            } else {
                alert("Por favor, ingrese un número válido.");
            }
        }
    </script>
</body>
</html>
