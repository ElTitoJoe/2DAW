<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Contador y Suma de Números</h1>

    <a href="web.html">
        <button>Volver</button>
    </a> 

    <script>
        var contador = 0;
        var suma = 0;
        var numero = 0;

        while (numero !== 9999) {
            numero = parseInt(prompt("Escribe un número (9999 para terminar):"));

            if (!isNaN(numero)) {
                contador++;
                suma += numero;
            }
        }

        alert("Has ingresado " + (contador - 1) + " números (excluyendo el 9999).");
        alert("La suma de los números ingresados (excluyendo el 9999) es: " + suma);
    </script>
</body>
</html>
