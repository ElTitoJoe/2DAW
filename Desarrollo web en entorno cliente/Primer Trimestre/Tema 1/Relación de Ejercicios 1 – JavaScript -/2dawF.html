<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Cálculo de Longitud y Área de Circunferencia</h1>
    <form>
        <label for="radio">Radio de la circunferencia:</label>
        <input type="number" id="radio" name="radio"><br><br>
        
        <input type="button" value="Calcular" onclick="calcularCircunferenciaYArea()">
    </form>

    <p>Resultado:</p>
    <p>Longitud de la circunferencia: <span id="longitud"></span></p>
    <p>Área del círculo: <span id="area"></span></p>

    <script>
        function calcularCircunferenciaYArea() {
            var radio = parseFloat(document.getElementById("radio").value);
            
            if (!isNaN(radio) && radio > 0) {
                var longitud = 2 * Math.PI * radio;
                var area = Math.PI * Math.pow(radio, 2);
                document.getElementById("longitud").textContent = longitud.toFixed(2);
                document.getElementById("area").textContent = area.toFixed(2);
            } else {
                alert("Por favor, ingrese un valor de radio válido (mayor que 0).");
                document.getElementById("longitud").textContent = "";
                document.getElementById("area").textContent = "";
            }
        }
    </script>
</body>
</html>
