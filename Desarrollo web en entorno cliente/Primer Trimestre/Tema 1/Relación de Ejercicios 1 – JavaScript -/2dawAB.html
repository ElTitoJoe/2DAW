<!DOCTYPE html>
<html>
<head>
    <title>Joaqu√≠n</title>
</head>
<body>
    <h1>Resta de Cadenas de Texto</h1>
    <form>
        <label for="cadena1">Cadena 1:</label>
        <input type="text" id="cadena1" name="cadena1"><br><br>
        
        <label for="cadena2">Cadena 2:</label>
        <input type="text" id="cadena2" name="cadena2"><br><br>
        
        <input type="button" value="Restar" onclick="restarCadenas()">
    </form>

    <p>Resultado: <span id="resultado"></span></p>

    <a href="web.html">
        <button>Volver</button>
    </a> 

    <script>
        function restarCadenas() {
            var cadena1 = document.getElementById("cadena1").value;
            var cadena2 = document.getElementById("cadena2").value;
            
            var resultado = cadena1.replace(cadena2, ''); // Resta de cadenas
            
            document.getElementById("resultado").textContent = "El resultado de la resta de cadenas es: " + resultado;
        }
    </script>
</body>
</html>
