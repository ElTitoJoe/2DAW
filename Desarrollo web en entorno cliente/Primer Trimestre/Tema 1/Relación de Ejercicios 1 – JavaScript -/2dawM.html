<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Contador de Números</h1>

    <script>
        var contador = 0;
        var numero = 0;

        while (numero !== 9999) {
            numero = parseInt(prompt("Escribe un número (9999 para terminar):"));

            if (!isNaN(numero)) {
                contador++;
            }
        }

        alert("Has ingresado " + (contador - 1) + " números (excluyendo el 9999).");
    </script>
</body>
</html>
