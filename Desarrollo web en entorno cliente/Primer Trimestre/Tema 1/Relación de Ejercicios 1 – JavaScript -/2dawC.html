<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Cálculo de Días Vividos</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        
        <input type="button" value="Calcular Días Vividos" onclick="calcularDiasVividos()">
    </form>

    <p id="resultado"></p>

    <script>
        function calcularDiasVividos() {
            var nombre = document.getElementById("nombre").value;
            var edad = parseInt(document.getElementById("edad").value);
            
            if (!isNaN(edad)) {
                var diasVividos = edad * 365;
                var resultado = nombre + ", has vivido aproximadamente " + diasVividos + " días.";
                document.getElementById("resultado").textContent = resultado;
            } else {
                document.getElementById("resultado").textContent = "Por favor, ingrese una edad válida.";
            }
        }
    </script>
</body>
</html>
