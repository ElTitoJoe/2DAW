<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Conversión Celsius a Fahrenheit</h1>

    <script>
        var fahrenheit, celsius;
        var s = "";

        for (var i = -2; i <= 12; i++) {
            celsius = 10 * i;
            fahrenheit = 32 + (celsius * 9) / 5;
            s = s + "C= " + celsius + " F= " + fahrenheit + "\n";

            if (celsius == 0) {
                s = s + "Punto de Congelación del Agua\n";
            }

            if (celsius == 100) {
                s = s + "Punto de Ebullición del Agua\n";
            }
        }
        alert(s);
    </script>
</body>
</html>
