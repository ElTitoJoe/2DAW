<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>División de Dos Números</h1>
    <form>
        <label for="dividendo">Dividendo:</label>
        <input type="number" id="dividendo" name="dividendo"><br><br>
        
        <label for="divisor">Divisor:</label>
        <input type="number" id="divisor" name="divisor"><br><br>
        
        <input type="button" value="Dividir" onclick="dividirNumeros()">
    </form>

    <p>Resultado: <span id="resultado"></span></p>

    <a href="web.html">
        <button>Volver</button>
    </a> 

    <script>
        function dividirNumeros() {
            var dividendo = parseFloat(document.getElementById("dividendo").value);
            var divisor = parseFloat(document.getElementById("divisor").value);
            
            if (!isNaN(dividendo) && !isNaN(divisor)) {
                if (divisor !== 0) {
                    var resultado = dividendo / divisor;
                    document.getElementById("resultado").textContent = "La división es: " + resultado;
                } else {
                    document.getElementById("resultado").textContent = "No se puede dividir por 0.";
                }
            } else {
                document.getElementById("resultado").textContent = "Por favor, ingrese números válidos.";
            }
        }
    </script>
</body>
</html>
