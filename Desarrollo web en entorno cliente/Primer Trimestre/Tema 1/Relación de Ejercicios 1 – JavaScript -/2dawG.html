<!DOCTYPE html>
<html>
<head>
    <title>Joaquín</title>
</head>
<body>
    <h1>Operaciones con Contadores</h1>
    <form>
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero" name="numero"><br><br>
        
        <input type="button" value="Realizar Operaciones" onclick="realizarOperaciones()">
    </form>

    <p id="resultados"></p>

    <script>
        function realizarOperaciones() {
            var numero = parseInt(document.getElementById("numero").value);
            
            if (!isNaN(numero)) {
                var contador1 = numero + 5;
                var contador2 = numero + 21;
                var contador3 = numero - 4;
                
                var resultado = "Número introducido: " + numero + "<br>";
                resultado += "Contador 1 (suma 5): " + contador1 + "<br>";
                resultado += "Contador 2 (suma 21): " + contador2 + "<br>";
                resultado += "Contador 3 (resta 4): " + contador3;
                
                document.getElementById("resultados").innerHTML = resultado;
            } else {
                alert("Por favor, ingrese un número válido.");
                document.getElementById("resultados").textContent = "";
            }
        }
    </script>
</body>
</html>
